# Render deployment configuration for Voice Anchors

services:
  - type: web
    name: voice-anchors
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    # Optional: If you need to change Forge URL, uncomment and set:
    # - key: FORGE_BASE_URL
    #   value: https://zcmr4dam.us-east.insforge.app

