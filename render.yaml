# Render deployment configuration for Voice Anchors

services:
  - type: web
    name: voice-anchors
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Supabase Configuration - Replace with your actual values
      # Get these from: https://supabase.com/dashboard/project/_/settings/api
      - key: SUPABASE_URL
        sync: false  # Set this manually in Render dashboard
      - key: SUPABASE_ANON_KEY
        sync: false  # Set this manually in Render dashboard
      # SendPulse Email Configuration
      - key: SENDPULSE_API_ID
        value: 7fd6ce78ffb534da678d14085e795631
      - key: SENDPULSE_API_SECRET
        value: ebc54ee9ce66598df879ae76de5067c1
      - key: SENDPULSE_FROM_EMAIL
        value: hello@voiceanchors.publicvm.com # Verified SendPulse domain
        # Note: Make sure to verify your domain in SendPulse dashboard first



