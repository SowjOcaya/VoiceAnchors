# Render deployment configuration for Voice Anchors

services:
  - type: web
    name: voice-anchors
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Supabase Configuration - Replace with your actual values
      # Get these from: https://supabase.com/dashboard/project/_/settings/api
      - key: SUPABASE_URL
        sync: false  # Set this manually in Render dashboard
      - key: SUPABASE_ANON_KEY
        sync: false  # Set this manually in Render dashboard
      # SendPulse Email Configuration
      - key: SMTP_HOST
        value: smtp-pulse.net
      - key: SMTP_PORT
        value: 465
      - key: SMTP_USER
        value: 7fd6ce78ffb534da678d14085e795631  # Your SendPulse User ID
      - key: SMTP_PASSWORD
        value: ebc54ee9ce66598df879ae76de5067c1  # Your SendPulse Secret
      - key: SMTP_FROM_EMAIL
        value: hello@voiceanchors.publicvm.com # Your verified domain email



