# Render deployment configuration for Voice Anchors

services:
  - type: web
    name: voice-anchors
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Supabase Configuration - Replace with your actual values
      # Get these from: https://supabase.com/dashboard/project/_/settings/api
      - key: SUPABASE_URL
        sync: false  # Set this manually in Render dashboard
      - key: SUPABASE_ANON_KEY
        sync: false  # Set this manually in Render dashboard
      # Resend Email Configuration
      - key: RESEND_API_KEY
        value: re_VnYhuscq_Lz9AaSYaWgAEivaXkV9bGG2e
      - key: FROM_EMAIL
        value: onboarding@resend.dev  # Change to your verified domain email



