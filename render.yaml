# Render deployment configuration for Voice Anchors

services:
  - type: web
    name: voice-anchors
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Supabase Configuration - Replace with your actual values
      # Get these from: https://supabase.com/dashboard/project/_/settings/api
      - key: SUPABASE_URL
        sync: false  # Set this manually in Render dashboard
      - key: SUPABASE_ANON_KEY
        sync: false  # Set this manually in Render dashboard
      # SendPulse Email Configuration
      - key: SENDPULSE_API_USER_ID
        sync: false  # Set your SendPulse API User ID in Render dashboard
      - key: SENDPULSE_API_SECRET
        sync: false  # Set your SendPulse API Secret in Render dashboard
      - key: SENDPULSE_FROM_EMAIL
        value: hello@voiceanchors.publicvm.com # Your verified sender email



